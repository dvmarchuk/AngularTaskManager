<div [ngClass]="{reminder: task.reminder}"  class="task" (dblclick)="onToggle(task)">
  <h3>
    {{task.text}}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{'color': 'red'}"
      [icon]="faTimes">

    </fa-icon>
<!--    here we used fa-icon which we imported from fontAwesome and brought in an icon and then we used ngStyle to change the color of that icon-->
  </h3>
  <p>
    {{task.day}}
  </p>
</div>
